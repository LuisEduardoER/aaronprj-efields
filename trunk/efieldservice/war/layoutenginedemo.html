<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
        <script language="javascript" src="js/jquery-1.7.1.min.js"></script>
        <script language="javascript" src="js/jquery.layoutengine.js"></script>
        <script language="javascript" type="text/javascript">
            $(document).ready(function(){
                var layoutSettings =
                    {
                    Name : "Main",
                    Dock : $.layoutEngine.DOCK.FILL,
                    EleID : "main",
                    Margin : 5,
                    Children: [
                        {
                            Name : "Top",
                            Dock : $.layoutEngine.DOCK.TOP,
                            EleID : "top",
                            Margin : 5,
                            Height : 125
                        },
                        {
                            Name : "Fill",
                            Dock : $.layoutEngine.DOCK.FILL,
                            EleID : "fill",
                            Margin : 0
                        },
                        {
                            Name : "Right",
                            Dock : $.layoutEngine.DOCK.RIGHT,
                            EleID : "right",
                            MarginLeft : 5,
                            MarginRight : 5,
                            Width : 200
                        },
                        {
                            Name : "Bottom",
                            Dock : $.layoutEngine.DOCK.BOTTOM,
                            EleID : "bottom",
                            Margin : 5,
                            Height : 125
                        }
                    ]
                };
                $.layoutEngine(layoutSettings);
            });
        </script>
        <title>Docking with Margin</title>
        <style type="text/css">
            html
            {
                overflow:hidden;
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="top" style="background-color:#333333">
                Top
            </div>
            <div id="left" style="background-color:#993300">
                Left
            </div>
            <div id="fill" style="background-color:#FF3300">
                Fill
            </div>
            <div id="right" style="background-color:#9900CC">
                Right
            </div>
            <div id="bottom" style="background-color:#CCCCCC">
                Bottom
            </div>
        </div>
    </body>
</html>
