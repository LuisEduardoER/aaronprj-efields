<h3>12 Composing nested templates: {{each}} with external template</h3>

<script id="movieTmpl" type="text/x-jquery-tmpl">
	<tr>
		<td>{{=Title}}</td>
		<td>
			{{each Languages tmpl="#languageTmpl"}}
		</td>
	</tr>
</script>

<script id="languageTmpl" type="text/x-jquery-tmpl">
	<div>{{=Name}}</div>
</script>

<table><tbody class="header"><tr><th>Title</th><th>Languages</th></tr></tbody>
	<tbody id="movieList"></tbody>
</table>

<script type="text/javascript">

var movie = {
	Title: "Eyes Wide Shut",
	Languages: [
		{ Name: "French" },
		{ Name: "Mandarin" },
		{ Name: "Spanish" }
	]
}

$( "#movieList" ).html(
	$( "#movieTmpl" ).render( movie )
);

</script>

<!--================ End of Demo Section ================-->

<h4>HTML:</h4>
<pre class="brush: xml;">
<!--====== Outer Template ======-->
...
&lt;td>{{=Title}}&lt;/td>
&lt;td>
	{{each Languages tmpl="#languageTmpl"}}
&lt;/td>
..

<!--====== Nested Template ======-->
&lt;script id="languageTmpl" type="text/x-jquery-tmpl">
	&lt;div>{{=Name}}&lt;/div>
&lt;/script>
</pre>
