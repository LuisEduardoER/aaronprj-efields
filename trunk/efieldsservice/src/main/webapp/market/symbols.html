
<div class="content-box-style">
    <div id="companyname">
        <div class="eq"><h1><span>Market View: </span> Stocks searched Symbols</h1></div>
    </div>
<table >
  <tr>
    <td>
    <table border="1">
        <tbody class="header">
            <tr>	
            <th width="60" style="text-align:left" class="bBotDblLgt pL10">Ticker</th>
            <th width="100" style="text-align:left" class="bBotDblLgt pL10">Trade</th>
            <th width="60" style="text-align:left" class="bBotDblLgt pL10">Watch</th>
            <th width="300" style="text-align:left" class="bBotDblLgt pL10">Company</th>
            <th width="100" style="text-align:right" class="bBotDblLgt pL10">Makret Cap</th>
            <th width="70" style="text-align:right" class="bBotDblLgt pL10">Price</th>
            <th width="170" style="text-align:right" class="bBotDblLgt pL10">Today's Change</th>
            <th width="100" style="text-align:right" class="bBotDblLgt pL10">Volume</th>
            </tr>
        </tbody>
        <tbody id="markettickers"></tbody>
    </table>
    </td>
  </tr>
  <tr>
    <td>&nbsp;</td>
  </tr>
</table>

</div>
<!--====== Template ======-->
<script id="markettickerTmpl" type="text/x-jquery-tmpl">
	<tr>
		<td class="txt12 bBotLgt left pL10 link borderTopWhite"><a href="javascript:loadSnapshot('{{=ticker}}');">{{=ticker}}</a></td>
		<td class="txt12 right bBotLgt borderTopWhite" style="text-align:right">
			<a href="javascript:loadTrade('{{=ticker}}','BUY');"><img src="images/buyGreen.png"></a>&nbsp;
			<a href="javascript:loadTrade('{{=ticker}}','SELL');"><img src="images/sellGreen.png"></a></td>
		</td>
		<td class="txt12 bBotLgt left pL10 link borderTopWhite">
			<a href="javascript:addWatch('{{=ticker}}');"><img src="images/buttonExpand.gif"></a></td>
		</td>
		<td class="txt12 bBotLgt left pL10 link borderTopWhite">{{=company}}</td>
		<td class="txt12 right bBotLgt borderTopWhite" style="text-align:right">{{=makretCap}} M</td>
		<td class="txt12 right bBotLgt borderTopWhite" style="text-align:right">{{=price}}</td>
		
		{{#if valueChange > 0 }}
			<td class="txt12 bBotLgt borderTopWhite" style="text-align:right; color: #090">+{{=valueChange}}(+{{=change}})</td>
		{{else}}
			<td class="txt12 bBotLgt borderTopWhite" style="text-align:right; color: #F00">{{=valueChange}}({{=change}})</td>
		{{/if}}
			
		<td class="txt12 right bBotLgt borderTopWhite" style="text-align:right">{{=volume}}</td>
	</tr>
</script>
