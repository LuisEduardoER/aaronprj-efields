<table width="100%" border="0" style="background:url(images/odbg_19.png) repeat; color:#FFF">
  <tr style="background:url(images/bbc_08.jpg)">
    <td>&nbsp;</td>
    <td>Add/Edit Book</td>
  </tr>
  <tr>
    <td valign="top">
      {#if $T.id == 0}
      <table width="300" border="0" style=" border-bottom-style:none; border-right-style:dotted; font-size:13px; color:#FFF;">
        <tr>
          <td align="right" width="300" valign="top">
          Category:
          <select size="1" id="categorylist" onChange="showCourseList();">
            <option value="1" selected="selected">Text Book
            <option value="2">Others                
          </select>
          </td>
        </tr>
        <tr>
          <td align="right" id="itemcourselist"></td>
        </tr>
      </table>
      {#else}
      <img src="{$T.imgpath}" width="300"/>
      
      {#/if}
    </td>
    <td> 
    <form id="fileuploadform" action="http://localhost:8080/mbooks/resource/fileupload" method="POST" enctype="multipart/form-data" target="upload_target">
    <table width="100%" border="0">
      <tr>
        <td width="99" align="right" valign="top">Title:</td>
        <td width="365"><input type="text" name="name" value="{$T.name}" style="width:200px;"></td>
      </tr>
      <tr>
        <td align="right" valign="top">Discription:</td>
        <td>
        <input type="textarea" name="discription" value="{$T.discription}" style="width:300px; height:50px; vertical-align:text-top; text-wrap:normal;">
        </td>
      </tr>
      <tr>
        <td align="right" valign="top">Author:</td>
        <td><input type="text" name="author" value="{$T.author}"></td>
      </tr>
      <tr>
        <td align="right" valign="top">ISBN:</td>
        <td><input type="text" name="isdn" value="{$T.isdn}"></td>
      </tr>
      <tr>
        <td align="right" valign="top">Publisher:</td>
        <td><input type="text" name="publisher" value="{$T.publisher}"></td>
      </tr>
      <tr>
        <td align="right" valign="top">Price:$</td>
        <td><input type="text" name="price" value="{$T.price}" style="width:80px;"></td>
      </tr>
      <tr>
        <td align="right" valign="top">Units:</td>
        <td><input type="text" name="stock" value="{$T.stock}" style="width:80px;"></td>
      </tr>
      <tr>
        <td align="right" valign="top">Image:</td>
        <td><input type="hidden" id="imgfilepath" name="imgpath" value="{$T.imgpath}"/>
            {$T.imgpath}<br>
            <input type="file" id="imguploadpath" name="fileup" />
          </td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td><iframe id="upload_target" name="upload_target" src="#" style="width:300;height:40;border:0px solid #fff; background-color:#CCC"></iframe>
        </td>
      </tr>
      <tr>
        <td align="right">&nbsp;</td>
        <td>
        <input type="hidden" id="newItemId" name="id" value="{$T.id}">
        <input type="hidden" id="itemCourse" name="courseId" value="{$T.courseId}">
        </td>
      </tr>
      <tr>
        <td align="right"></td>
        <td>
        <input type="button" value="Back to Book List" onClick="viewBooks();">
        <input type="button" value="Save" onClick="saveBook();">
        </td>
      </tr>
    </table>

    </form>
    </td>
  </tr>
  <tr>
    <td>
    </td>
    <td>
    </td>
  </tr>
</table>
