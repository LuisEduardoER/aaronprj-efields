<table width="100%" border="0" style="background:url(images/odbg_19.png) repeat; color:#FFF">
  <tr>
    <td style="background:url(images/bbc_08.jpg)">Book Management
    </td>
  </tr>
  <tr>
    <td>
    <table width="100%" border="0">
        <tr>
          <td width="314"></td>
          <td width="123">&nbsp;</td>
          <td width="78">Previous</td>
          <td width="57">Next</td>
          <td width="57">
          <a href="#" onclick="addNewBook();">
          <img src="images/btnAdd.png" />
          </a>
          </td>
        </tr>
    </table>
    </td>
  </tr>
  <tr>
    <td>
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr style="background-color:#CCC">
        <td width="30" align="center">ID</td>
        <td>Title</td>
        <td width="100">Author</td>
        <td width="150">ISBN</td>
        <td width="150">Publisher</td>
        <td width="70" align="right">Price</td>
        <td width="40" align="right">Units</td>
        <td width="70" align="center">Fun</td>
      </tr>
       {#foreach $T.value as book}
       <tr id="bookitemrow-{$T.book.id}">
          <td align="center" valign="top">{$T.book.id}</td>
          <td valign="top"><a href="#" name="mgbook-{$T.book.id}" value="{$T.book.id}">{$T.book.name}</a></td>
          <td valign="top">{$T.book.author}</td>
          <td valign="top">{$T.book.isdn}</td>
          <td valign="top">{$T.book.publisher}</td>
          <td align="right" valign="top">{$T.book.price.toFixed(2)}</td>
          <td align="right" valign="top">{$T.book.stock}</td>
          <td align="center" valign="top">
          <a href="#" name="delbook-{$T.book.id}" value="{$T.book.id}"><img src="images/delete.jpg"/></a>
          </td>
        </tr>
    	{#/for}
    </table>
    </td>
  </tr>
  <tr>
    <td><table width="100%" border="0">
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
    </table></td>
  </tr>
</table>
