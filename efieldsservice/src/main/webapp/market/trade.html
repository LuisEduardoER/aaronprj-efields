<!--MAIN CONTENT AREA-->
<div class="content-box-style">
<div id="etContent">
    <div id="companyname">
        <div class="eq"><h1><span>Enter Order: </span> Stocks</h1></div>
    </div>
    <div id="account-simple-information" class="osi-infstn-menu">
        <table class="osi-infstn-menu-table" cellpadding="0" cellspacing="0" width="100%">
            <tbody>
                <tr>
                <td id="osi-infstn-account-cont" width="300"><div class="osi-infstn-accounts"><b>Verify your Standard Market Session order</b></div></td>
                <td class="no-border-right">You are placing a firm order.</td>
                <td align="right">&nbsp;</td>
                </tr>
            </tbody>
         </table>
      </div>
    </div>

<form id="trade-order-form">
<div id="tradorderinfor"></div>
<table border="0" cellpadding="4" cellspacing="0" width="100%">
    <tbody>
    <tr>
        <td align="left"></td>
        <td align="right">
            <input src="images/preview_order_entry_green.gif" value="preview" alt="Preview Order" class="osi-preview-btn" name="preview" border="0" height="21" type="image" width="115" onclick="previewOrder(this); return false;">
        </td>
    </tr>
    </tbody>
 </table>

</form>

<div style="margin-top:20px; font-family:Verdana; text-align:left; border:1px solid #CCC;background-color:#EEE;" id="etNoticeBox">
    <div class="to-center-cust-only">
        <table>
            <tbody><tr>
                    <td><img src="images/icon_info_big.gif" align="absmiddle" border="0" height="25" width="25"></td><td style="padding-left: 5px;" valign="middle">
                    <b>NEW! Trading Enhancement </b>
                        <br>
                        Customers can now place orders Listed stocks at 
                        prices under $1.00/share with up to 4 decimal places. </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</div>
<!--END MAIN CONTENT AREA-->
<script language="javascript">

	$('#symbolinforload').bind('keypress', function(e) {
        if(e.keyCode==13){
			// Enter pressed... do anything here...
			loadTradeInfor(e.target.value, 'BUY') 
        }
	});


</script>

<!--====== Template ======-->
<script id="tradorderinforTmpl" type="text/x-jquery-tmpl">

<div class="stock-order" id="stock_order">
    <table cellpadding="0" cellspacing="0" width="100%">
        <tbody><tr valign="top">
                <td class="so-form" valign="top" width="100%">
                    <table cellpadding="0" cellspacing="0">
                        <tbody>
						<tr align="left" valign="top">
                                <td><b>Order Type</b>
                                    <br>
                                    <select style="width:122px" name="orderType" tabindex="1">
                                        <option value="">- -</option>
											
										{{#if orderType == 'BUY' }}
											<option selected="selected" value="BUY">Buy</option>
											<option value="SELL">Sell</option>
										{{else}}
											<option value="BUY">Buy</option>
											<option selected="selected" value="SELL">Sell</option>
										{{/if}}
                                    </select>
                                </td>
                                <td>
                                    <b>Quantity</b>
                                    <br>
                                    <input tabindex="2" class="osi-text-input" name="quantity" type="text" value="100"></td>
                                <td><b>Symbol</b>&nbsp;
                                    <a title="Find Symbol" href="javascript:openFindSymbol();" class="fs-link">
                                        <img src="images/find_symbol.gif"></a>
                                    <br>
                                    <input id="symbolinforload" tabindex="3" value="{{=t}}" class="osi-text-input" name="symbol" type="text">
                                    <input value="{{=name}} ({{=t}})" name="symbolinfor" type="hidden">
                                </td>
                            </tr>
                        </tbody>
					</table>
                    <br class="smbr">
                    <table cellpadding="0" cellspacing="0">
                        <tbody>
						<tr>
                                <td valign="top"><b>Price Type</b>
                                    <br>
                                    <select style="width:122px" name="priceType" tabindex="4">
                                        <option value="0">- -</option>
                                        <option selected="selected" value="MARKET">Market</option>
                                        <option value="LIMIT">Limit</option>
                                    </select>
                                </td>
                                <td class="osi-price-entry" valign="top"><b>Limit Price</b><br>
                                    <div>
                                        <input tabindex="5" class="osi-text-input" name="price" type="text" value="{{=l}}">
                                    </div>
                                </td>
								<td valign="top">
                                    <div style="" class="so-term-cont1">
                                        <div class="so-term-group"></div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
						</table>
                    <br class="smbr">
                </td>
                <td valign="top">
                    <div id="sqw001">
                        <div class="quote-widget">
                            <div class="qw-cont">
                                <div class="qw-header">
                                    <table cellpadding="0" cellspacing="0" width="100%">
                                        <tbody><tr>
                                                <td width="100%">
                                                    <div class="qw-title-cont">
                                                        <div style="display: block;" title="{{=name}}" class="qw-title">{{=name}}</div>
                                                    </div>
                                                </td>
												<td><a style="visibility: visible;" onclick='' href="#" class="qw-refresh">
                                                        <img src="images/qw-refresh.gif">
													</a>
												</td>
                                            </tr>
                                        </tbody></table>
                                </div>
                                <div style="display: block;" class="qw-inner-cont">
                                    <div class="qw-price-cont change-up">
                                        <div class="qw-price">{{=l}}&nbsp;&nbsp;
										{{#if c > 0 }}
											<span class="qw-change-up">{{=c}}&nbsp;&nbsp;({{=cp}}%)</span>
										{{else}}
											<span class="qw-change-down">{{=c}}&nbsp;&nbsp;({{=cp}}%)</span>
										{{/if}}
										
										</div>
                                    </div>
                                    <div style="display: none;" class="qw-error">
                                        <table cellpadding="0" cellspacing="0" width="100%">
                                            <tbody>
											<tr>
												<td><img src="images/i_alert2_big.gif"></td>
												<td class="qw-error-copy">You have entered an invalid symbol. Would you like to do a <a href="javascript:openFindSymbol(0);">symbol search</a>?</td>
                                                </tr>
                                            </tbody>
										</table>
                                    </div>
                                    <table style="display: table;" class="qw-table" border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody>
										<tr>
										<th class="qw-bid-th"><b>Low</b>
                                        <div class="qw-bid">{{=lo}}</div>
                                        </th>
										<td><b>High</b>
                                            <div class="qw-ask">{{=hi}}</div>
                                        </td>
										<th><b>Volume</b>
                                        <div class="qw-vol">{{=vo}}</div>
                                        </th>
										<td><b>Prev. Close</b>
                                            <div class="qw-prv">{{=l_cur}}</div>
                                        </td>
                                        </tr>
                                        </tbody></table>
                                </div>
                                <div class="qw-footer">
                                    <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                        <tbody><tr>
                                                <td class="qw-freq">Price on</td><td class="qw-time" align="right">{{=lt}}</td>
                                            </tr>
                                        </tbody></table>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div style="height: 42px;" class="osi-summary-cont">
    <div class="osi-summary">Buy the share(s) <span class="summary-symbol">{{=t}}</span> at  Market</div>
    <img src="images/summary-arrow.gif" class="osi-summary-arrow">
</div>



</script>
