
<div class="content-box-style">
<span class="pageTitle">Support: </span><span class="pagetitlegrey">Get Support</span>
    <div class="componentheading">Get Support</div>
    <form id="submitForm" action="/get-support/submit-ticket.html" method="post" name="submitForm" enctype="multipart/form-data">
      <table class="contentpaneopen">
        <tbody>
          <tr>
            <td><label for="submit_email"><span class="hasTip">Your email</span></label></td>
            <td><input name="email" id="submit_email" size="40" class="inputbox" type="text"></td>
          </tr>
          <tr>
            <td><label for="submit_name"><span class="hasTip">Your name</span></label></td>
            <td><input name="name" id="submit_name" size="40" class="inputbox" type="text"></td>
          </tr>
          <tr>
            <td><label for="submit_department"><span class="hasTip">Department</span></label></td>
            <td><select name="department_id" id="department_id" onchange="rst_show_custom_fields(this.value); rst_show_priority(this.value); rst_show_upload(this.value);">
              <option value="">Please select the department.</option>
              <option value="3" selected="selected">Tech Support</option>
            </select></td>
          </tr>
          <tr>
            <td><label for="submit_subject"><span class="hasTip">Subject</span></label></td>
            <td><input name="subject" id="submit_subject" size="40" class="inputbox" type="text"></td>
          </tr>
          <tr>
            <td><label for="submit_message"><span class="hasTip">Message</span></label></td>
            <td><textarea cols="80" rows="10" class="text_area" type="text" name="message" id="message"></textarea></td>
          </tr>
          <tr>
            <td><label for="submit_priority"><span class="hasTip">Priority</span></label></td>
            <td><select name="priority_id" id="submit_priority">
              <option selected="selected" value="">Please select the priority.</option>
              <option value="2">normal</option>
            </select></td>
          </tr>
          <tr>
            <td colspan="2" width="100"><button type="button" name="Submit" class="button" onclick="loadLinkedPage('support/faq.html')">Submit</button></td>
          </tr>
        </tbody>
      </table>
      <input name="option" value="com_rsticketspro" type="hidden">
      <input name="view" value="submit" type="hidden">
      <input name="task" value="submit" type="hidden">
    </form>
</div>
