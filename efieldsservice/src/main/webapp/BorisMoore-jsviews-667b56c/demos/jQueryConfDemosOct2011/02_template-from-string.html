<h3>2 Render template from string</h3>

<!--====== Container ======-->
<table><tbody id="details"></tbody></table>

<!--====== Template ======-->
<script id="personTmpl" type="text/x-jquery-tmpl">
	<tr>
		<td>{{=firstName}}</td>
	</tr>
</script>

<!--====== Script ======-->
<script type="text/javascript">

var person = {
	firstName: "Jeff"
}

// Render to string
var html = $.render( person, "<tr><td>{{=firstName}}</td></tr>" );

// Insert as HTML
$( "#details" ).html( html );

</script>
<!--================ End of Demo Section ================-->

<h4>Data:</h4>
<pre class="brush: js;">
var person = {
	firstName: "Jeff"
}
</pre>

<h4>Script:</h4>
<pre class="brush: js;">
// Render to string
var html = $.render( person, "&lt;tr>&lt;td>{{=firstName}}&lt;/td>&lt;/tr>" );

// Insert as HTML
$( "#details" ).html( html );
</pre>
